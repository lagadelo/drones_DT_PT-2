# Fresh-start baseline: preventive buffer insertion (+10%) + reactive replacement
# - Maintains an extra deployed buffer of floor(0.10*n_initial) drones (here: 2)
# - After losses, inserts additional drones to compensate so the buffer is maintained

n_initial=20
n_total=40
perimeter=100

d_star=5
V=1.0
Vmax=1.5

controller_mode=1
k_sym=0.10

steps=3000
dt=0.1
seed=1

resilience=1
num_losses=15

# Keep at most (preventive + reactive) spares inserted
# Here: preventive=2 and reactive up to 15 => 17 total insertions
max_spares=17
preventive_spares_frac=0.10

loss_to_spare_delay_min_steps=100
loss_to_spare_delay_max_steps=300
spare_interval_min_steps=50
spare_interval_max_steps=150

incoming_hold_steps=50
incoming_v=1.0
